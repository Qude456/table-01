<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    
    <form method="POST" action="https://formspree.io/lowflyinggm@gmail.com">
        <label>Client Name:
            <input type="text" name="client name">
        </label>
        <br>
        <label for="client email">Client Email:</label>
        <input type="text" name="client email" id="client email" required>
        <br>
            <label>Car plate:
                <input type="text" name="car plate" required pattern="[A-Z]{2}[\d]{4}[A-Z]{2}" placeholder="AA1234AA" title="AA1234AA">
            </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
    
</body>
</html>
